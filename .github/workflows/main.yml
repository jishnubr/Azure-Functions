name: Deploy Java app to Azure Web App

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '23'
        check-latest: true
        cache: 'maven'  # Caches dependencies for Maven builds
    - name: Build with Maven
      run: mvn clean install -q



    - name: Copy function.json
      run: |
        mkdir -p target/deploy
        cp -r target/*.jar target/deploy/
        cp -r src/main/resources/function.json target/deploy/

    - name: Get package filename
      id: get-package
      run: echo "PACKAGE_FILE=$(ls target/deploy/*.jar)" >> $GITHUB_ENV


    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'coupaapiCall'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.PACKAGE_FILE }}
